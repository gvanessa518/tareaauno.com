        <br>
        <h2>Formulario del Estudiante</h2>
        
        <div class="mb-3">
            <b><label for="cedula" class="form-label">Cédula</label></b>
            <input type="number" class="form-control" id="cedula" placeholder="Ingresa cédula del estudiante" minlength="7" maxlength="8" step="1">
        </div>
        <div class="mb-3">
            <b><label for="nombre" class="form-label">Nombre</label></b>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa nombre del estudiante">
        </div>
        <div class="mb-3">
            <b><label for="mat" class="form-label">Nota de Matemáticas</label></b>
            <input type="number" class="form-control" id="mat" placeholder="Ingresa nota de Matemáticas del estudiante">
        </div>
        <div class="mb-3">
            <b><label for="fis" class="form-label">Nota de Física</label></b>
            <input type="number" class="form-control" id="fis" placeholder="Ingresa nota de Física del estudiante">
        </div>
        <div class="mb-3">
            <b><label for="prog" class="form-label">Nota de Programación</label></b>
            <input type="number" class="form-control" id="prog" placeholder="Ingresa nota de Programación del estudiante">
        </div>
        <br>
